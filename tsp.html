<script>
    window.onload = function () {
        document.getElementById('nCities').value = totalCities;
        document.getElementById('nPop').value = populationSize;
    };

    $('#nPop').bind('input', function () {
        if (this.value < 1) {
            return;
        }
        resetVariables($('#nCities').value, this.value);
    });

    $('#nCities').bind('input', function () {
        if (this.value < 1) {
            return;
        }
        resetVariables(this.value, $('#nPop').value);
    });

    $('#nGenLimit').bind('input', function () {
        if (this.value < 1) {
            return;
        }
        genLimit = this.value;
        // resetVariables($('#nCities').value, $('#nPop').value, this.value);
    });

    $("#fps-slider").change(function () {
        frameRate(parseInt(this.value));
    });

</script>
