<script>
    //update this with your js_form selector
    var form_id_js = "email_form";

    var data_js = {
        "access_token": "jh0yir67fe3rgeux8igjk24t"
    };

    function js_onSuccess() {
        // remove this to avoid redirect
        window.location.replace("thankyou.html");
    }

    function js_onError(error) {
        // remove this to avoid redirect
        alert("An error occured, please try again!")
        window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
    }

    var sendButton = document.getElementById("submit_form");

    function js_send() {
        sendButton.value = 'Sendingâ€¦';
        sendButton.disabled = true;
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                js_onSuccess();
            } else
                if (request.readyState == 4) {
                    js_onError(request.response);
                }
        };

        var name = document.querySelector("#" + form_id_js + " [name='name']").value;
        var email = document.querySelector("#" + form_id_js + " [name='email']").value;
        var subject = document.querySelector("#" + form_id_js + " [name='subject']").value;
        var message = document.querySelector("#" + form_id_js + " [name='message']").value;
        var title = "From " + name + ", " + email + ", " + subject;
        data_js['subject'] = title;
        data_js['text'] = message;
        var params = toParams(data_js);

        request.open("POST", "https://postmail.invotes.com/send", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.send(params);

        return false;
    }

    sendButton.onclick = js_send;

    function toParams(data_js) {
        var form_data = [];
        for (var key in data_js) {
            form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
        }

        return form_data.join("&");
    }

    var js_form = document.getElementById(form_id_js);
    js_form.addEventListener("submit", function (e) {
        e.preventDefault();
    });
</script>
